---
dependencies:
  - 'display'
install_packages:
  - 'mpv'
create_files:
  - owner:              'display'
    group:              'display'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/mplayerd.log'
  - owner:              'display'
    group:              'display'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/mplayerd.ret'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/etc/mpv/scripts'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/init.d/mplayer"
    dest:               '/etc/init.d/mplayer'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/bin/mplayerd"
    dest:               '/usr/local/bin/mplayerd'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/mpv.conf"
    dest:               '/etc/mpv/mpv.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/inhibit-screensaver.lua"
    dest:               '/etc/mpv/scripts/inhibit-screensaver.lua'
commands:
  - command:            mkfifo '/mplayer.control'
    user:               'root'
    chdir:              '/'
    creates:            '/mplayer.control'
adjust_files:
  - owner:              'www-data'
    group:              'display'
    mode:               '0640'
    path:               '/mplayer.control'
enable_services:
  - 'mplayer'
start_services:
  - 'mplayer'
restart_services:
  - 'mplayer'
